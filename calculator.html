		function calc(sign)
		{
			no1=document.getElementById('no1').value;
			no2=document.getElementById('no2').value;
		

		if (sign=="+") 
		{
			document.getElementById('ans').innerText=parseInt(no1)+parseInt(no2);
		}

		if (sign=="-") 
		{
			document.getElementById('ans').innerText=parseInt(no1)-parseInt(no2);
		}

		if (sign=="*") 
		{
			document.getElementById('ans').innerText=parseInt(no1)*parseInt(no2);
		}

		if (sign=="/") 
		{
			document.getElementById('ans').innerText=parseInt(no1)/parseInt(no2);
		}
