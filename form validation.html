<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form validation</title>

	<script type="text/javascript">
		
		function valid() 
		{
			var name = document.getElementById('n1').value;
			var email = document.getElementById('e1').value;

			if(name == "")
			{
				alert("fill the name");
				return false;
			}

			if(email == "")
			{
				alert("enter email add");
				return false;
			}
		}
	</script>
</head>
<body>


	<form onsubmit="valid()">
		Name: <input type="text" name="" id="n1">

		E-mail: <input type="text" name="" id="e1">

		<input type="submit" name="" value="submit">
	</form>


</body>
</html>
